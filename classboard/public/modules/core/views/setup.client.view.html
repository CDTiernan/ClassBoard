<section class="row" data-ng-controller="SetupController">
	<!-------- Title -------->
	<!--<h3 class="col-md-12 text-center">Sign In to ClassBoard</h3>-->
<div style="height:75px;"></div>
<div  class="col-xs-12 col-md-12">

	<!-------- SignUp -------->
	<div class="col-xs-5 col-md-5">
		<div class="row">
			<h3 class="col-md-12 text-center">Sign Up for Class</h3>
		</div>
		<hr>
		<form data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" required name="title" class="form-control" data-ng-model="SignUp.title" placeholder="Title">
				</div>
				<div class="form-group">
					<label for="code">Class Code</label>
					<input type="text" name="code" class="form-control" data-ng-model="SignUp.code" placeholder="Class Code">
				</div>		
				<div data-ng-show="SignUp.error" class="text-center text-danger">
					<strong data-ng-bind="SignUp.error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

	<!-------- Create Class -------->
	<div class="col-xs-offset-2 col-xs-5 col-md-offset-2 col-md-5">
		<div class="row">
			<h3 class="col-md-12 text-center">Create Class</h3>
		</div>
		<hr>
		<form data-ng-submit="createClass()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" name="title" class="form-control" data-ng-model="CreateClass.title" placeholder="fuck face">
				</div>
					<button type="submit" class="btn btn-primary">Create</button>
				</div>
				<div data-ng-show="CreateClass.error" class="text-center text-danger">
					<strong data-ng-bind="CreateClass.error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

</div>

</section>
